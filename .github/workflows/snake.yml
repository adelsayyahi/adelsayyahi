name: Generate Snake  # ğŸ Generate a snake animation for GitHub contributions

on:
  schedule:
    - cron: "0 */6 * * *"  # â³ Runs every 6 hours
  workflow_dispatch:  # ğŸ”„ Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest  # ğŸ’» Runs on the latest Ubuntu runner

    steps:
      - name: ğŸ› Checkout Repository
        uses: actions/checkout@v4  # ğŸ“¥ Fetch the repository code

      - name: ğŸ–¼ Generate Snake Contribution Graph
        uses: Platane/snk@v3  # ğŸ Generates the contribution graph animation
        id: snake-gif
        with:
          github_user_name: your-github-username  # ğŸ”¹ Replace with your GitHub username
          gif_out_path: dist/github-contribution-grid-snake.gif  # ğŸ“ Path for the GIF file
          svg_out_path: dist/github-contribution-grid-snake.svg  # ğŸ–¼ Path for the SVG file

      - name: ğŸ” Show Build Status
        run: git status  # âœ… Display the status of the working directory

      - name: ğŸš€ Commit and Push Changes
        uses: ad-m/github-push-action@master  # ğŸ“¤ Push the generated files to GitHub
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # ğŸ”‘ Uses GitHub authentication token
          branch: main  # ğŸŒ¿ Make sure the correct branch is set (main or master)
          force: true  # âš ï¸ Force push to overwrite changes if necessary

      - name: ğŸ“¢ Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3  # ğŸŒ Deploys the snake animation to GitHub Pages
        with:
          target_branch: output  # ğŸ”„ The branch where generated files will be stored
          build_dir: dist  # ğŸ“‚ Directory containing the output files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ğŸ”‘ Authentication token for deployment
